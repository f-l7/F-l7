<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول | بنك ديسكور</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>تسجيل الدخول</h1>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">تسجيل الدخول</button>
            </form>
            <div id="loginResult"></div>
        </div>
        <a href="index.html" class="btn btn-back">العودة للرئيسية</a>
    </main>

    <script src="scripts/database.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const isAdmin = new URLSearchParams(window.location.search).has('admin');
            
            const user = bankDB.login(username, password);
            
            if (user && (!isAdmin || user.isAdmin)) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = isAdmin ? 'admin/index.html' : 'account.html';
            } else {
                document.getElementById('loginResult').innerHTML = `
                    <div class="alert alert-error">
                        بيانات الدخول غير صحيحة أو لا تملك الصلاحيات المطلوبة
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
