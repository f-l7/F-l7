<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب | بنك ديسكور</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>إنشاء حساب جديد</h1>
            <p>الرصيد الابتدائي: 0 ر.س</p>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="fullName">الاسم الكامل</label>
                    <input type="text" id="fullName" required>
                </div>
                <button type="submit" class="btn">إنشاء الحساب</button>
            </form>
            <div id="registerResult"></div>
        </div>
        <a href="index.html" class="btn btn-back">العودة للرئيسية</a>
    </main>

    <script src="scripts/database.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                fullName: document.getElementById('fullName').value
            };
            
            const newUser = bankDB.register(userData);
            
            document.getElementById('registerResult').innerHTML = `
                <div class="alert alert-success">
                    تم إنشاء الحساب بنجاح!<br>
                    اسم المستخدم: ${newUser.username}<br>
                    الرصيد الحالي: 0 ر.س
                </div>
            `;
            
            document.getElementById('registerForm').reset();
        });
    </script>
</body>
</html>
