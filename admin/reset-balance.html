<body>

        <div class="container">

    <nav class="nav">
        <div class="container">
            <a href="index.html" class="btn btn-back">رجوع</a>

    <main class="container">
        <div class="card">
            <form id="resetForm">
                <div class="form-group">
                    <label for="cardNumber">رقم البطاقة</label>
                    <input type="text" id="cardNumber" required>
                </div>
                <div class="form-group">
                    <label for="newBalance">الرصيد الجديد (اختياري)</label>
                    <input type="number" id="newBalance" min="0" step="0.01" placeholder="اتركه فارغاً لتصفير الرصيد">
                </div>
                <button type="submit" class="btn btn-admin">تحديث الرصيد</button>
            </form>
