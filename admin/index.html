<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | لوحة المسؤولين</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .login-container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .alert-error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل دخول المسؤولين</h2>
        <form id="adminLoginForm">
            <div>
                <label>اسم المستخدم:</label>
                <input type="text" id="adminUsername" required>
            </div>
            <div>
                <label>كلمة المرور:</label>
                <input type="password" id="adminPassword" required>
            </div>
            <button type="submit">دخول</button>
        </form>
        <div id="adminLoginResult"></div>
    </div>

    <script src="scripts/database.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                Auth.login(username, password, true);
                window.location.href = 'admin/dashboard.html';
            } catch (error) {
                document.getElementById('adminLoginResult').innerHTML = `
                    <div class="alert alert-error">
                        ${error.message}
                    </div>
                `;
            }
        });

        // التحقق التلقائي من وجود مسؤولين
        if (!bankDB.hasAdminAccounts()) {
            console.warn("لا يوجد حسابات مسؤولين في النظام!");
        }
    </script>
</body>
</html>
